<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Language menu code">
		<meta name="author" content="Etelbina CaÃ±edo">
      <title>Language menu</title>
   </head>
   <body>

<style>
.language-box {
	position: fixed; 
	top: 0;
	right: 0;
	width: 40px;
	display: flex;
	flex-direction: column;
	font-family: "Lato", sans-serif;
	font-size: 10px;
	font-weight: 700;
	text-transform: uppercase;
	text-align: center;
}

.language-option {
	color: #FFD8D5;
	text-decoration: none;
	font-weight: 400;
}

.language-selected,
.language-option {
	padding: 2px;
	cursor: pointer;
}

.language-selected {
	margin-bottom: 2px;
	color: #FFD8D5;
	font-weight: 400;
	height: 10px;
	border-bottom: 1px solid #d3d3d3;
	order: 0;
}
/* Drop down */

.language-wrapper {
	max-height: 0;
	opacity: 0;
	overflow: hidden;
	transition: all 0.4s;
	order: 1;
}
 
.language-wrapper.active {
	max-height: 40px; 
	opacity: 1;
}

.language-box label {
	cursor: pointer;
}

</style>

<div class="language-selection">
  <div class="language-box">
    <div class="language-wrapper">
	  <div class="language-option" data-url="https://sites.google.com/view/randomgirlcodes-es"><label>Esp</label></div>
      <div class="language-option" data-url="https://sites.google.com/view/randomgirlcodes-en"><label>Eng</label></div>
    </div>
    <div class="language-selected">Lang</div>
  </div>
</div>


<script>
const languageSelected = document.querySelector(".language-selected");
const languageDropdown = document.querySelector(".language-wrapper");
const languageOptions = document.querySelectorAll(".language-option");

// activate dropdown
languageSelected.addEventListener("click", () => {
	languageDropdown.classList.toggle("active");
});

// open link and close dropdown
languageOptions.forEach(option => {
    option.addEventListener("click", (e) => {
        const url = option.dataset.url;
        window.open(url, "_blank");
        languageDropdown.classList.remove("active");
    });
});
</script>

   </body>
</html>
